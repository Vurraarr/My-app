
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Competition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #leaderboard {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
        #tradeForm input, #tradeForm button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Trading Competition</h1>
    <h2>Time Left in Competition: <span id="timer"></span></h2>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Portfolio Value</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Leaderboard data will go here -->
            </tbody>
        </table>
    </div>

    <div id="tradeSection">
        <h2>Simulated Trading</h2>
        <form id="tradeForm">
            <input class="form-control mb-2" type="text" id="name" placeholder="Participant Name" required>
            <input class="form-control mb-2" type="number" id="value" placeholder="Portfolio Value" required>
            <button class="btn btn-primary" type="submit">Add/Update Participant</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
